                    </div>
                </div>
            </div>
        </div>
        <div id="box">

                <hr>

                </div>
                <button onclick="addToCart()"> ADD TO BAG </button>
            </div>
        </div>
    </div>
    <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart">

                <div class="content">
                    <div class="name">CoPilot / Black / Automatic</div>
                    <div class="price">$550 / 1 product</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>

        const product = products.find(p => p.id == productId);
    
        if (product) {
            
            document.getElementById('imageBox').src = product.image_url;
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productPrice').textContent = product.price;
            document.getElementById('productDescription').textContent = product.description;
    
            // Update additional images
            const smallImagesContainer = document.getElementById('smallImagesContainer');
            smallImagesContainer.innerHTML = ''; // Clear existing images
            product.additional_images.forEach(image => {
                const img = document.createElement('img');
                img.src = image;
                img.onclick = function() {
                    document.getElementById('imageBox').src = this.src;
                };
                smallImagesContainer.appendChild(img);
            });
    
            // Update sizes
            const sizesList = document.getElementById('sizesList');
            sizesList.innerHTML = ''; // Clear existing sizes
            product.sizes.forEach(size => {
                const li = document.createElement('li');
                li.textContent = size;
                sizesList.appendChild(li);
            });
        } else {
            // Handle case where product is not found
            document.getElementById('productName').textContent = "Product not found.";
        }
